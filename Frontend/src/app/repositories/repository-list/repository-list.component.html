<div class="flex flex-col gap-2 md:gap-4">
  @if(repositoriesStore.isLoading()) {
  <app-skeleton-list />
  } @if(repositoriesStore.hasError()) {
  <app-error-state />
  } @if(repositoriesStore.repositories()) { @for(repo of
  repositoriesStore.repositories(); track repo.name) {
  <app-repository-list-item
    [name]="repo.name"
    [description]="repo.description"
    [starCount]="repo.stars"
    [primaryLanguage]="!repo.primaryLanguage ? 'Unknown' : repo.primaryLanguage"
  />
  } }
</div>
