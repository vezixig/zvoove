<h2 class="text-2xl font-bold mb-4">Trending Repositories</h2>
<div class="flex flex-col gap-2 md:gap-4">
  @if(repositoriesStore.isLoading()) {
  <app-skeleton-list />
  } @else if(repositoriesStore.hasError()) {
  <app-error-state />
  } @else if(repositoriesStore.repositories()) { @for(repo of
  repositoriesStore.repositories(); track repo.name) {
  <app-repository-list-item [repository]="repo" />
  } @empty {
  <app-empty-state />
  } }
</div>
