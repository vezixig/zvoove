<p-card [header]="repository().name">
  <p class="m-0">
    {{ repository().description }}
  </p>
  <footer class="flex justify-between align-items-center">
    <span><i class="pi pi-star-fill"></i> {{ repository().stars }}</span>
    <span><i class="pi pi-code"></i> {{ repository().primaryLanguage }}</span>
  </footer>
</p-card>
