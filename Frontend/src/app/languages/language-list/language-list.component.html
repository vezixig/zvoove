<h2 class="text-2xl font-bold mb-4">Trending Programming Languages</h2>
<div class="flex flex-col gap-2 md:gap-4">
  @if(repositoriesStore.isLoading()) {
  <app-skeleton-list />
  } @else if(repositoriesStore.hasError()) {
  <app-error-state />
  } @else if(repositoriesStore.trendingLanguages()) { @for(language of
  repositoriesStore.trendingLanguages(); track language.name) {
  <app-language-list-item [language]="language" />
  } @empty { <app-empty-state />} }
</div>
